<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Structure 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal details</legend>
            <p>
                <label for="name">
                    <span>Name:</span>
                </label>
                <input type="text" name="username" id="name">
            </p>
            <p>
                <label for="age">
                    <span>Age:</span>
                </label>
                <input type="number" name="userage" id="age">
            </p>
        </fieldset>
        <fieldset>
            <legend>Comment information</legend>
            <p>
                <label for="comment">
                    <span>Comment:</span>
                </label>
                <input type="text" name="comment" id="comment">
            </p>
            <p>
                <label for="mail">
                    <span>Email:</span>
                </label>
                <input type="email" name="usermail" id="mail">
            </p>
        </fieldset>
    </form>
</body>

</html>
